<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Más Inputs</title>
</head>

<body>

  <form action="#" method="post">
    <div>
      <label for="password">Contraseña:</label>
      <input id="password" type="password" name="password">
    </div>

    <div>
      <label for="edad">Edad:</label>
      <input type="number" name="edad" id="edad" min="18" max="70">
    </div>

    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha">
    </div>

    <div>
      <label for="color">Color:</label>
      <input type="color" id="color" name="color">
    </div>

    <fieldset>
      <legend>Género:</legend>
      <input type="radio" name="genero" id="masculino" value="M">
      <label for="masculino">Masculino</label>

      <input type="radio" name="genero" id="femenino" value="F">
      <label for="femenino">Femenino</label>
    </fieldset>

    <fieldset>
      <legend>Intereses:</legend>
      <input type="checkbox" name="intereses" id="deportes" value="deportes">
      <label for="deportes">Deportes</label>

      <input type="checkbox" name="intereses" id="musica" value="musica">
      <label for="musica">Música</label>
    </fieldset>

    <div>
      <label for="pais">País:</label>
      <select name="pais" id="pais">
        <option value="México">México</option>
        <option value="Colombia">Colombia</option>
        <option value="Argentina">Argentina</option>
      </select>
    </div>

  </form>

</body>

</html>
